[tool.poetry]
name = "shrinky"
version = "0.0.4"
description = "Shrinks images in the way I want"
authors = ["James Hogkinson <james@terminaloutcomes.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.0.4"
loguru = "^0.6.0"
Pillow = "^9.0.1"

[tool.poetry.dev-dependencies]
pylint = "^2.13.4"
pytest = "^7.1.1"
mypy = "^0.942"
black = "^22.1.0"
types-Pillow = "^9.0.9"
bandit = "^1.7.4"
coverage = "^6.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[project.scripts]
"shrinky" = 'shrinky.__main__:cli'
[tool.poetry.scripts]
"shrinky" = 'shrinky.__main__:cli'

[tool.pylint.MASTER]
max-line-length=200
disable="W0511"
